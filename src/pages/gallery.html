<!DOCTYPE html>
<html lang="be">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Галерэя | Bulwark</title>


</head>

<body>

    <load src="/src/partials/header.html" />
    <load src="/src/partials/mobile-menu.html" />



    <main class="relative min-h-screen w-full overflow-hidden bg-black">
        <section id="gallery" npm class="py-20 bg-black overflow-hidden">
            <div class="container-custom">

                    <span data-i18n="nav.gallery"

                </div>
                <div class="flex gap-2 mb-8"> <button
                        class="gallery-prev w-10 h-10 border border-white/10 text-white flex items-center justify-center"><i

                        class="gallery-next w-10 h-10 border border-white/10 text-white flex items-center justify-center"><i

                <div class="swiper gallery-swiper">
                    <div class="swiper-wrapper" id="gallery-container">
                        <div class="swiper-slide">
                            <a href="/src/assets/img/vlad.jpg" data-pswp-width="1600" data-pswp-height="1200"
                                class="pswp-link">
                                <img src="/src/assets/img/vlad.jpg" alt="name photo" />
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="/src/assets/img/alisa.jpg" data-pswp-width="1600" data-pswp-height="1200"
                                class="pswp-link">
                                <img src="/src/assets/img/alisa.jpg" alt="name photo" />

                        </div>
                        <div class="swiper-slide">
                            <a href="/src/assets/img/alisa.jpg" data-pswp-width="1600" data-pswp-height="1200"
                                class="pswp-link">
                                <img src="/src/assets/img/alisa.jpg" alt="name photo" />
                            </a>
                        </div>
                    </div>

                </div>
        </section>

    </main>


    <load src="/src/partials/footer.html" />
