<div id="material-modal" class="fixed inset-0 z-[110] hidden">
    <div class="absolute inset-0 bg-black/95 backdrop-blur-md"></div>

    <div class="absolute inset-0 flex flex-col">
        <div class="grow overflow-y-auto py-12 md:py-24">
            <div class="container-custom mx-auto">
                <div class="bg-[#0a0a0a] border border-white/10 w-full relative p-6 md:p-16 lg:p-20 shadow-2xl mb-32">

                    <button id="close-modal"
                        class="absolute top-6 right-6 text-white/30 hover:text-red-600 text-2xl transition-all hover:rotate-90 z-10">
                        <i class="fa-solid fa-xmark"></i>
                    </button>

                    <div id="modal-content" class="prose prose-invert max-w-none"></div>

                    <div
                        class="mt-16 pt-8 border-t border-white/5 flex flex-col md:flex-row items-center justify-between gap-8">
                        <div class="flex flex-wrap items-center justify-center gap-6">
                            <button id="print-material"
                                class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-white/50 hover:text-red-600 transition-colors">
                                <i class="fa-solid fa-print text-sm"></i>
                                <span>Надрукаваць / PDF</span>
                            </button>
                            <button id="copy-material"
                                class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-white/50 hover:text-red-600 transition-colors">
                                <i class="fa-solid fa-copy text-sm"></i>
                                <span id="copy-text">Скапіяваць тэкст</span>
                            </button>
                        </div>
                        <button
                            onclick="document.getElementById('material-modal').classList.add('hidden'); document.body.style.overflow='';"
                            class="text-[10px] font-black tracking-[0.3em] text-white/50 hover:text-red-600 transition-colors uppercase italic">
                            [ Закрыць ]
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full z-[120] pb-8 pointer-events-none">
            <div class="container-custom mx-auto">
                <div
                    class="bg-black border border-white/10 p-4 pointer-events-auto shadow-[0_-10px_40px_rgba(0,0,0,0.8)]">
                    <div id="modal-internal-nav" class="flex flex-wrap justify-center gap-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
